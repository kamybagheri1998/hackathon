<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title> HeartWare Sign In</title>

  <link rel="icon" type="image/x-icon" href="../assets/logo_heart.png">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <link href="../styles/bootstrap.min.css" rel="stylesheet">

  <style>
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .bd-mode-toggle .dropdown-menu .active .bi {
      display: block !important;
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="../styles/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <img src="../assets/logo_heart.png" width="50" height="50">
      <a class="m-lg-2 navbar-brand" href="index.html">HeartWare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
              aria-label="Toggle navigation">
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="sign-in.html">Log In for Schools</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="companyInfoPage.html">Info Page for Companies</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="form-signin w-100 m-auto text-center">
  <form id="signInForm">
    <img class="mb-4" src="../assets/logo_3.png" alt="" width="200" height="100">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="signInEmail" placeholder="name@example.com">
      <label for="signInEmail">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="signInPassword" placeholder="Password">
      <label for="signInPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-secondary w-100 py-2" type="submit">Sign in</button>
    <p></p>
  </form>
  <button class="btn btn-secondary w-100 py-2" data-bs-toggle="modal" data-bs-target="#modalSignup">Sign up
  </button>
  <div class="modal fade" id="modalSignup" tabindex="-1" aria-labelledby="modalSignupLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">
          <form class="">
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" id="signUpEmail" placeholder="name@example.com">
              <label for="signUpEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="signUpPassword" placeholder="Password">
              <label for="signUpPassword">Password</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary" type="submit">Sign up</button>
            <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="container">
    <p>&copy; 1910-2023 Company, Inc. &middot; <a href="https://www.fcstpauli.com/">Privacy</a>
      &middot; <a href="https://www.fcstpauli.com/">Terms</a></p>
  </footer>
</main>
<script src="../scripts/bootstrap.bundle.min.js"></script>
<script src="../scripts/loginAndSignup.js"></script>
</body>
</html>
